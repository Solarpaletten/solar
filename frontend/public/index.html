<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Add Client SWAPOIL GMBH HAMBURG RAPESEEDOIL</title>
</head>
<body>
    <h1>Clients</h1>
    <h2>Add a Client SWAPOIL GMBH HAMBURG RAPESEEDOIL</h2>

    <form id="addClientForm">
        <input type="text" id="clientName" placeholder="Name" required>
        <input type="email" id="clientEmail" placeholder="Email" required>
        <input type="text" id="clientPhone" placeholder="Phone" required>
        <button type="submit">Add</button>
    </form>

    <h3>Client List:</h3>
    <ul id="clientList"></ul>

    <script>
        // Function to load all clients
        async function loadClients() {
            try {
                const response = await fetch('http://localhost:3000/api/clients');
                const clients = await response.json();

                const clientList = document.getElementById('clientList');
                clientList.innerHTML = ''; // Clear the list before adding new data

                clients.forEach(client => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${client.name}, ${client.email}, ${client.phone}`;
                    clientList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        document.getElementById('addClientForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;

            try {
                const response = await fetch('http://localhost:3000/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone })
                });

                if (response.ok) {
                    alert('Client added successfully!');
                    loadClients(); // Reload client list after adding
                } else {
                    alert('Error adding client');
                }
            } catch (error) {
                alert('Error connecting to the server');
                console.error('Error:', error);
            }
        });

        // Load the client list when the page is loaded
        window.onload = loadClients;
    </script>
</body>
</html>
